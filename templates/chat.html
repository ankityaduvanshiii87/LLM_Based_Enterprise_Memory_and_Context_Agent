<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM-Based Enterprise Memory & Context Agent</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>ðŸ§  LLM Agent</h3>

    <a href="#" class="active"><i class="fa-solid fa-comments"></i> Chat</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <nav class="navbar navbar-light bg-white shadow-sm rounded mb-4 px-3">
      <span class="navbar-brand">LLM-Based Enterprise Memory & Context Agent</span>
      <span class="badge bg-success">Model Active</span>
    </nav>

    <div class="card chat-card">
      <div class="card-header bg-primary text-white">
        <strong><i class="fa-solid fa-robot"></i> Chat Interface</strong>
      </div>

      <div class="card-body">
        <div class="chat-box" id="chatBox">
          <div class="bot-msg">Hello! ðŸ‘‹ How can I assist you today?</div>
        </div>

        <form id="chatForm" class="chat-input mt-3">
          <input type="text" id="userInput" class="form-control" placeholder="Type your message..." required>
          <button class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
      </div>
    </div>

    <footer class="text-center text-muted mt-4">
      <small>Â© 2025 LLM Enterprise Agent | Built By T-88</small>
    </footer>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");

    function appendMessage(type, text) {
      const msg = document.createElement("div");
      msg.className = type === "user" ? "user-msg" : "bot-msg";
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage("user", text);
      userInput.value = "";

      $.post("/get", { msg: text }, function (response) {
        appendMessage("bot", response);
      });
    });
  </script>

</body>
</html>
