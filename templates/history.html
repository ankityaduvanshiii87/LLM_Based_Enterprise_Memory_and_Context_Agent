<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Logs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #f7f7f7;
        }
        .log-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
        }
        .log-line {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            white-space: pre-wrap;
        }
        .btn-back {
            margin-bottom: 20px;
        }
        .log-box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            height: 400px;
            overflow-y: scroll;
            font-family: monospace;
            color: #00ff99;
            white-space: pre-wrap;   /* ðŸ”¥ IMPORTANT */
        }
        .log-line {
            margin-bottom: 5px;
        }
    </style>
</head>

<body class="container py-4">

    <a href="/" class="btn btn-dark btn-back">â¬… Back to Chat</a>

    <h2 class="mb-3">ðŸ§  Memory Logs</h2>

    <div class="log-box">
        {% if history %}
            {% for line in history %}
                <div class="log-line">{{ line }}</div>
            {% endfor %}
        {% else %}
            <p>No logs found.</p>
        {% endif %}
    </div>

</body>
</html>
